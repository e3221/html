<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript 01</title>
        <script>
            function f1 () {
                a4 = 4;
             var a3 = 3; // 지역변수는 함수내부에서 var 선언
             console.log("이곳 - 3 : a1 : " + a1);
             console.log("이곳 - 3 : a2 : " + a2);
             console.log("이곳 - 3 : a3 : " + a3);
             console.log("이곳 - 3 : a4 : " + a4);
            }
        </script>
    </head>
<body>
    <h1 id="id2">JavaScript 처음</h1>
    <h1 class="c2">JavaScript 처음2</h1>
    <h1 class="c2">JavaScript 처음3</h1>
    <script>
        //전역변수 쓸 변수를 let으로선언
        //let 같은 이름으로 중복선언 불가
         let a1 = 1;
         let a2 = 2;
         let a3;
         let a4;
            console.log("이곳 - 6 : a4 : " + a4);
        
            let f2 = function () {
            a4 = 4;
             var a3 = 3; // 지역변수는 함수내부에서 var 선언
             console.log("이곳 - 3 : a1 : " + a1);
             console.log("이곳 - 3 : a2 : " + a2);
             console.log("이곳 - 3 : a3 : " + a3);
             console.log("이곳 - 3 : a4 : " + a4);
        }

         f1(); // 위 함수 실행
         console.log("이곳 - 1 : a1 : " + a1);
         console.log("이곳 - 1 : a2 : " + a2);
         // 지역오류 console.log("이곳 - 1 : a3 : " + a3);
         console.log("이곳 - 1 : a4 : " + a4);
            {
            console.log("이곳 - 2 : a1 : " + a1);
            console.log("이곳 - 2 : a2 : " + a2);
            //오류 console.log("이곳 ---- 2 : a3 : " + a3);
            console.log("이곳 - 2 : a4 : " + a4);
            }
    </script>
    <h1>변수 var 영역</h1>
    <script>
        f1(); // 위 함수 실행
        console.log("이곳 - 4 : a1 : " + a1);
        console.log("이곳 - 4 : a2 : " + a2);
        // console.log("이곳 ---- 5 : a3 : " + a3);
        console.log("이곳 - 4 : a4 : " + a4);

    </script>
</body>
</html>
